# Main AWERA pipeline configuration
# This configuration orchestrates the complete AEP calculation pipeline

# Component configurations - paths to individual config files
wind:
  config: "config/wind_clustering_config.yml"
  
optimisation:
  config: "config/optimisation_config.yml"
  
power:
  config: "config/power_estimation_config.yml"

kite:
  config: "config/kite_config.yml"
  
control:
  config: "config/control_config.yml"
  
groundstation:
  config: "config/groundstation_config.yml"

# Global pipeline settings
pipeline:
  data_path: "data"             # Path to input data directory
  results_path: "results"       # Path to output results directory
  intermediate_cleanup: false   # Remove intermediate files after completion
  parallel_processing: true     # Enable parallel processing where possible
  verbose: true                 # Enable verbose logging

# Analysis settings
analysis:
  calculate_uncertainty: true   # Calculate AEP uncertainty estimates
  sensitivity_analysis: false   # Perform sensitivity analysis
  validation_plots: true        # Generate validation plots