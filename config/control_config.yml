# Example control system configuration
# Configuration for AWE system control and flight path management

# Flight path parameters
flight_path:
  pattern_type: "figure_eight"  # Flight pattern: 'figure_eight', 'circular', 'oval'
  pattern_width: 200.0          # Pattern width [m]
  pattern_height: 150.0         # Pattern height [m]
  flight_speed: 25.0            # Target flight speed [m/s]
  elevation_angle: 45.0         # Elevation angle [degrees]

# Control strategy
control_strategy:
  type: "optimal_control"       # Control type: 'optimal_control', 'pid', 'adaptive'
  update_frequency: 100.0       # Control update frequency [Hz]
  prediction_horizon: 2.0       # Model prediction horizon [s]
  
# PID controller parameters (if applicable)
pid_parameters:
  proportional_gain: 1.0        # Proportional gain
  integral_gain: 0.1            # Integral gain
  derivative_gain: 0.01         # Derivative gain
  integral_saturation: 10.0     # Integral windup protection

# Optimization-based control (if applicable)
optimal_control:
  cost_function: "power_tracking" # Cost function: 'power_tracking', 'path_following'
  constraint_handling: "barrier"  # Constraint handling: 'barrier', 'penalty'
  solver: "ipopt"               # Optimization solver: 'ipopt', 'casadi', 'scipy'

# Safety and monitoring
safety:
  enable_emergency_landing: true    # Enable emergency landing capability
  wind_gust_protection: true        # Enable wind gust protection
  line_tension_monitoring: true     # Monitor tether tension
  altitude_limits: [50.0, 500.0]   # Altitude limits [min, max] [m]