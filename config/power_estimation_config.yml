# Example power estimation configuration
# Configuration for AWE system power estimation

# Power model type
model_type: "qsm"               # Model type: 'qsm', 'analytical', 'cfd_based'

# QSM (Quasi-Static Model) specific settings
qsm:
  include_tether_drag: true     # Include tether drag in calculations
  include_gravity_effects: true # Include gravity effects
  aerodynamic_model: "detailed" # Aerodynamic model complexity: 'simple', 'detailed'
  
# Wind profile interpolation
wind_interpolation:
  method: "linear"              # Interpolation method: 'linear', 'cubic', 'nearest'
  extrapolation: "constant"     # Extrapolation method: 'constant', 'linear', 'zero'

# Power curve generation
power_curve:
  wind_speed_range: [3.0, 25.0] # Wind speed range for power curve [m/s]
  wind_speed_step: 0.5          # Wind speed step size [m/s]
  altitude_resolution: 10.0     # Altitude resolution [m]
  
# Output settings
output:
  include_intermediate_results: true  # Include intermediate calculation results
  generate_power_curve_plot: true     # Generate power curve visualization
  export_performance_metrics: true    # Export detailed performance metrics