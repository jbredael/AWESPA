# Example ground station configuration
# Configuration for ground station equipment and operations

# Winch system
winch:
  type: "electric_motor"        # Winch type: 'electric_motor', 'hydraulic', 'pneumatic'
  max_power: 50000.0            # Maximum winch power [W]
  max_line_speed: 15.0          # Maximum line speed [m/s]
  max_line_force: 8000.0        # Maximum line force [N]
  efficiency: 0.92              # Winch efficiency [-]

# Tether system
tether:
  material: "dyneema"           # Tether material: 'dyneema', 'kevlar', 'steel'
  diameter: 0.004               # Tether diameter [m]
  length: 500.0                 # Maximum tether length [m]
  breaking_strength: 12000.0    # Breaking strength [N]
  specific_weight: 0.97         # Specific weight [kg/m]

# Power conversion
power_conversion:
  generator_type: "pmsg"        # Generator type: 'pmsg', 'induction', 'synchronous'
  generator_efficiency: 0.95    # Generator efficiency [-]
  power_electronics_efficiency: 0.96  # Power electronics efficiency [-]
  grid_connection: true         # Grid connection available
  energy_storage: false         # Energy storage system present

# Monitoring and sensors
monitoring:
  wind_measurement: true        # Local wind measurement capability
  line_tension_sensor: true     # Tether tension monitoring
  kite_position_tracking: true  # Kite position tracking system
  power_measurement: true       # Electrical power measurement
  data_logging_frequency: 10.0  # Data logging frequency [Hz]

# Site characteristics
site:
  ground_elevation: 10.0        # Ground elevation above sea level [m]
  terrain_roughness: 0.1        # Terrain roughness length [m]
  obstacles_present: false      # Nearby obstacles that affect wind flow
  grid_connection_voltage: 400.0 # Grid connection voltage [V]